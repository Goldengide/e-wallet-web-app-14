<div [ngStyle] = "{'height': screenHeight-200 + 'px'}" fxLayout="column" fxFlexAlign ="center space-around">
  <mat-toolbar fxFlexAlign ="center">
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card" >
     <mat-card-content>
        <form class="my-form" fxLayout = "column" fxLayoutGap = "25px" >
           <mat-form-field class="full-width">
              <mat-label>Phone Number</mat-label>
              <input  matInput  placeholder="phone number" name="phone">
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password" name="password">
           </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
     </mat-card-actions>

  </mat-card>
</div>
